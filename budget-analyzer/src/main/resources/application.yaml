spring:
  application:
    name: budget-analyzer

  datasource:
    url: jdbc:mysql://localhost:3306/budget_analyzer
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
